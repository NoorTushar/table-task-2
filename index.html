<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Task-2</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <table>
      <!-- 1st ROW Start -->
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <!-- 1st ROW End -->

      <!-- 2nd ROW Start-->
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8.00 a.m.</td>
        <td rowspan="2">5.00 p.m.</td>
        <td>Introduction to XLM</td>
      </tr>

      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <!-- 2nd ROW End-->

      <!-- 3rd ROW Start -->

      <tr>
        <td rowspan="4">Tuesday</td>
        <td>8.00 a.m.</td>
        <td>11.00 a.m.</td>
        <td>XPath</td>
      </tr>
      <tr>
        <td>11.00 a.m.</td>
        <td>2.00 p.m.</td>
        <td>XSL Transformations</td>
      </tr>

      <tr>
        <td>2.00 p.m.</td>
        <td>5.00 p.m.</td>
        <td></td>
      </tr>

      <!-- 3rd ROW End -->

      <!-- Last ROW Start -->
      <!-- <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr> -->
      <!-- Last ROW End -->
    </table>
  </body>
</html>
